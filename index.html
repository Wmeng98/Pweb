<header style="text-align: top;">  <!--for the slideshow which changes every 9 seconds -->
  <img class="mySlides" src="css.jpg" style="width:100%">
  <img class="mySlides" src="bridge.jpg" style="width:100%">
  <img class="mySlides" src="uw.jpg" style="width:100%">
  <img class="mySlides" src="mountain.jpg" style="width:100%">
</header>
  
<script> //Javacript
var index = 0;
slide();
function slide() {
    var j;
    var y = document.getElementsByClassName("mySlides");
    for (j = 0; j < y.length; j++) {
       y[j].style.display = "none";
    }
    index++;
    if (index > y.length) {index = 1}
    y[index-1].style.display = "block";
    setTimeout(slide, 7500);
}
</script>
